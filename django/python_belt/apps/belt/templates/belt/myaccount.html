<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class='main'>
        {% if messages %}
        {% for msg in messages %}
            <div class="alert">
                {{msg.message}}
            </div>
        {% endfor %}
        {% endif %}
        <h1 class='header'>Edit My Account</h1>
        <div class='disp_info'>
        <form action='/update/{{user.id}}' method='POST'>
            {% csrf_token %} 
            <input type=hidden name='id' value='{{user.id}}'/>
            <label for="first_name">First Name:<input type="text" name="first_name" value="{{user.first_name}}"></label><br>
            <label for="last_name">Last Name:<input type="text" name="last_name" value="{{user.last_name}}"></label><br>
            <label for="email">Email:<input type="text" name="email" value="{{user.email}}"></label><br>
            <input class='btn' type="submit" value="Update">
        </form>
        </div>

    </div>
</body>
</html>
